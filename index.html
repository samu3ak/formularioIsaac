<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Formulario de Inscripción para el evento de The Binding Of Isaac del año">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="TBOI, Repentance, Event, Form, Isaac Event">
    <meta name="author" content="Samuel Bolivar Villanueva">
    <title>Formulario - The Binding Of Isaac</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <img src="./images/repentanceLogo.png" alt="The Binding Of Isaac Logo">
    </header>

    <div class="formulario">
        <h1>Inscripción para evento de The Binding Of Isaac</h1>
        <p>*Todos los campos son obligatorios*</p>
        <button type="button" name="reiniciar" onclick="reiniciarCampos()" onmouseout="submitValidation()">Reiniciar
            campos</button>
        <div class="modCampos">
            <button type="button" name="email" id="addEmailButton" onmouseout="check(this.name)">+</button>
            <button type="button" name="email" id="removeEmailButton" onmouseout="check(this.name)">-</button>
        </div>
        <form id=" formulario" onsubmit="enviado()">

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" placeholder="Tu nombre" onfocusout="submitValidation()">

            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" placeholder="Tus apellidos" onfocusout="submitValidation()">

            <label for="email">Correo: </label>
            <input type="email" name="email" placeholder="example@domain.com" onfocusout="check(this.name)">

            <label for="telefono">Teléfono: </label>
            <input type="text" name="telefono" placeholder="Tu teléfono" onfocusout="check(this.name)">

            <label for="DNI">DNI: </label>
            <input type="text" name="DNI" placeholder="Tu DNI" onfocusout="check(this.name)">

            <label for="IBAN">IBAN: </label>
            <input type="text" name="IBAN" placeholder="Tu IBAN" onfocusout="check(this.name)">

            <label for="swift">Swift: </label>
            <input type="text" name="swift" placeholder="Tu Swift" onfocusout="check(this.name)">

            <label for="usuario">Usuario: </label>
            <input type="text" name="usuario" placeholder="Tu nombre de usuario" onfocusout="submitValidation()">

            <label for="fechaNac">Fecha de nacimiento: </label>
            <input type="date" name="fechaNac" placeholder="Tu fecha de nacimiento" onfocusout="submitValidation()">

            <label for="foto">Foto de perfil: </label>
            <input type="file" name="foto" accept="image/*" onchange="submitValidation()">

            <button type="submit" onclick="submitValidation()">Enviar</button>

        </form>

        <footer>
            <p>Samuel Bolívar Villanueva &copy;2022 - <a href="https://github.com/samu3ak" target="_blank">GitHub</a> -
                <a href="https://www.linkedin.com/in/samuelbolivarvillanueva/" target="_blank">LinkedIn</a></p>
        </footer>
    </div>



    <script src="js/script_formulario.js"></script>

    
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" placeholder="Tu nombre" onfocusout="submitValidation()">

</body>

</html>
