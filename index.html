<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - The Binding Of Isaac</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>

    </header>

    <div class="formulario">
        <h1>Inscripción para evento de The Binding Of Isaac</h1>
        <div class="modCampos">
            <button type="button" id="addEmailButton" onmouseout="emailCheck()">+</button>
            <button type="button" id="removeEmailButton" onmouseout="emailCheck()">-</button>
        </div>
        <form id=" formulario">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" placeholder="Tu nombre" onfocusout="submitValidation()">

            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" placeholder="Tus apellidos" onfocusout="submitValidation()">

            <label for="email">Correo: </label>
            <input type="email" name="email" placeholder="example@domain.com" onfocusout="emailCheck()">

            <label for="telefono">Teléfono: </label>
            <input type="text" name="telefono" placeholder="Tu teléfono" onfocusout="telCheck(this.value)">
            <button type="submit" onclick="submitValidation()">Enviar</button>

        </form>

    </div>

    <script src="js/script_formulario.js"></script>
</body>

</html>
